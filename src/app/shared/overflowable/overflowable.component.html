<div class="over-flow">
  <ion-slides [options]="options"  >
    <ng-container  *ngIf="hasChips">
    <ion-slide *ngFor="let cat of children; let i=index" scrollbar="true">
      <ion-chip class="size-wrap-chip" (click)="selectItem(cat, i)" [ngClass]="{'active': activeSlide===i}">
        <ion-label >{{ cat.name || cat}}</ion-label>
      </ion-chip>
    </ion-slide>
    </ng-container>
    <ng-container *ngIf="!hasChips">
  <ion-slide *ngFor="let filter of children; let i=index" [ngClass]="{'active': activeSlide===i}">
    <ion-label  (click)="selectItem(filter, i)"> {{ filter.name || filter}}&nbsp;</ion-label>
  </ion-slide>
  </ng-container>
</ion-slides>
</div>
